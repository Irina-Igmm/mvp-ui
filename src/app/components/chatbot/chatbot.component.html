<!-- chatbot.component.html -->
<mat-card class="chatbot-container" *ngIf="isChatbotVisible">
  <mat-card-header class="chatbot-header">
    <mat-card-title>Chat with us!</mat-card-title>
    <button mat-icon-button (click)="toggleChatbot()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <div class="chatbot-messages" #messageContainer>
      <mat-card *ngFor="let message of messages" 
                [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
        <mat-card-content>
          {{ message.text }}
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <mat-form-field appearance="outline" class="message-input">
      <input matInput
             [(ngModel)]="userMessage"
             (keydown.enter)="sendMessage()"
             placeholder="Type your message..."
             autocomplete="off">
    </mat-form-field>
    <button mat-fab color="primary" (click)="sendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<button mat-fab color="primary" 
        class="chatbot-toggle" 
        (click)="toggleChatbot()">
  <mat-icon>chat</mat-icon>
</button>
