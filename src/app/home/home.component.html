<!-- home.component.html -->
<!-- Hero Section -->
<section class="hero">
  <mat-card class="hero-content">
    <mat-card-content>
      <h1>Cabinet d'Étude en Audit Énergétique</h1>
      <p>Optimisez votre consommation énergétique avec nos experts certifiés</p>
      <button mat-raised-button color="primary" routerLink="/contact">
        Demander un audit
      </button>
    </mat-card-content>
  </mat-card>
</section>

<!-- Services Section -->
<section class="services">
  <div class="container">
    <h2>Nos Services</h2>
    <div class="services-grid">
      <mat-card *ngFor="let service of services">
        <mat-card-header>
          <mat-icon mat-card-avatar>{{service.icon}}</mat-icon>
          <mat-card-title>{{service.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{service.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">En savoir plus</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>

<!-- Call to Action -->
<section class="cta">
  <div class="container">
    <h2>Passez à l'Action</h2>
    <div class="cta-grid">
      <mat-card>
        <mat-card-header>
          <mat-icon mat-card-avatar>trending_up</mat-icon>
          <mat-card-title>Prêt à Optimiser?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Contactez-nous pour une consultation gratuite</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/contact">
            Nous contacter
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
